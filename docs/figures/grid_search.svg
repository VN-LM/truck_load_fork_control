<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="360" viewBox="0 0 980 360">
  <defs>
    <style>
      .axis { stroke: #000; stroke-width: 2; fill: none; }
      .thin { stroke: #000; stroke-width: 1.3; fill: none; }
      .dash { stroke: #000; stroke-width: 1.3; fill: none; stroke-dasharray: 7 6; }
      .grid { stroke: #000; stroke-width: 1; fill: none; opacity: 0.45; }
      .pt { fill: #000; }
      .best { fill: none; stroke: #000; stroke-width: 2.5; }
      .label { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial; font-size: 16px; fill: #000; }
      .small { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial; font-size: 14px; fill: #000; }
    </style>
  </defs>

  <rect x="0" y="0" width="980" height="360" fill="#fff" />

  <!-- Axes -->
  <line class="axis" x1="110" y1="290" x2="880" y2="290" />
  <line class="axis" x1="110" y1="290" x2="110" y2="60" />
  <text class="label" x="890" y="295">tilt</text>
  <text class="label" x="95" y="50">lift</text>

  <!-- Search box -->
  <rect x="260" y="95" width="470" height="160" class="thin" />
  <text class="small" x="260" y="85">Search neighborhood: lift∈[lift0-ΔL, lift0+ΔL], tilt∈[tilt0-ΔT, tilt0+ΔT]</text>

  <!-- Grid lines -->
  <!-- vertical grid -->
  <g>
    <line class="grid" x1="307" y1="95" x2="307" y2="255" />
    <line class="grid" x1="354" y1="95" x2="354" y2="255" />
    <line class="grid" x1="401" y1="95" x2="401" y2="255" />
    <line class="grid" x1="448" y1="95" x2="448" y2="255" />
    <line class="grid" x1="495" y1="95" x2="495" y2="255" />
    <line class="grid" x1="542" y1="95" x2="542" y2="255" />
    <line class="grid" x1="589" y1="95" x2="589" y2="255" />
    <line class="grid" x1="636" y1="95" x2="636" y2="255" />
    <line class="grid" x1="683" y1="95" x2="683" y2="255" />
  </g>
  <!-- horizontal grid -->
  <g>
    <line class="grid" x1="260" y1="115" x2="730" y2="115" />
    <line class="grid" x1="260" y1="135" x2="730" y2="135" />
    <line class="grid" x1="260" y1="155" x2="730" y2="155" />
    <line class="grid" x1="260" y1="175" x2="730" y2="175" />
    <line class="grid" x1="260" y1="195" x2="730" y2="195" />
    <line class="grid" x1="260" y1="215" x2="730" y2="215" />
    <line class="grid" x1="260" y1="235" x2="730" y2="235" />
  </g>

  <!-- Current point (center) -->
  <circle class="pt" cx="495" cy="175" r="5" />
  <line class="dash" x1="495" y1="175" x2="495" y2="290" />
  <line class="dash" x1="110" y1="175" x2="495" y2="175" />
  <text class="small" x="505" y="172">(lift0, tilt0)</text>

  <!-- Feasible vs infeasible markers (illustrative) -->
  <circle class="pt" cx="401" cy="155" r="3" />
  <circle class="pt" cx="448" cy="155" r="3" />
  <circle class="pt" cx="542" cy="155" r="3" />
  <circle class="pt" cx="589" cy="155" r="3" />
  <circle class="pt" cx="636" cy="155" r="3" />

  <line class="thin" x1="260" y1="215" x2="730" y2="215" />
  <text class="small" x="740" y="220">boundary (clearance=0)</text>

  <!-- best feasible point -->
  <circle class="best" cx="589" cy="155" r="10" />
  <text class="small" x="605" y="150">best (min J)</text>

  <!-- Legend -->
  <text class="label" x="260" y="320">Pick best feasible grid point: clearance_top≥0 and clearance_bottom≥0, minimize cost J.</text>
  <text class="label" x="260" y="345">If none feasible, pick candidate maximizing min(clearance_top, clearance_bottom).</text>
</svg>
